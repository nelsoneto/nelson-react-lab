<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
 
  <title>Conhecimentos React</title>

     <style type="text/tailwindcss">
     @theme {
       --text: #EBEBEB;
       --text-secondary: #6B6B6B;
       --primary: #462878;
       --background: #2D2A37;
 
       --gradient: 180deg, 
         rgba(0, 0, 0, 0.05) 0%, 
         rgba(255, 255, 255, 0.05) 100%;
 
       --gradient-hover: 180deg, 
         rgba(0, 0, 0, 0.1) 0%, 
         rgba(255, 255, 255, 0.1) 100%;
 
       --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01), 
         0px 7px 7px 0px rgba(0, 0, 0, 0.04), 
         0px 4px 6px 0px rgba(0, 0, 0, 0.10), 
         0px 2px 4px 0px rgba(0, 0, 0, 0.26), 
         0px 0px 2px 0px rgba(0, 0, 0, 0.29), 
         0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;
 
       --font-sans: 'Rubik', sans-serif;
     }
   </style>
</head>
<body class="text-(--text) font-(--font-sans)">
  
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  
  <script type="text/babel">

    const textVariants = {
      default: 'text-xl',
      muted: 'text-xl text-(text-secondary)',
      heading: 'text-2xl',
      blast: 'text-3xl'
    };

    const Text = ({ 
      as = 'span', 
      variant = 'default', 
      children,
      className,
      ...props
    }) => {
      return React.createElement(
      as, 
      {
        className: `${textVariants[variant]} ${className || ''}`,
        ...props
      },
      children
      );
    };

    const buttonVariants = {
      default: 'bg-(--background)',
      primary: 'bg-(--primary)',
    }

    function Button({ variant = 'default', children, className, ...props }) {
      return (
        <Text 
          as="button" 
          variant={variant} 
          className={`
            flex items-center justify-center 
            p-3 cursor-pointer text(--text) 
            bg-linear-(--gradient) rounded-xl
            hover:bg-linear-(--gradient) 
            hover:bg-linear-(--gradient-hover) 
            shadow-(--shadow)
            ${buttonVariants[variant]}
            ${className ? className : ''}`
          }
          {...props}
        >
          {children}
        </Text>
      );
    }

    function Card({ children, className, ...props }) {
      return (
        <div 
          className={`
            bg-(--background) rounded-2xl 
            shadow-(--shadow) 
            ${className ? className : ''}`} 
          {...props}
        >
          {children}
        </div>
      );
    }


    const buttons = [
    [
      {input: "CE"},
      {input: "C", className: "flex-1 h-16"},
      {input: "/", variant: "primary"},
    ],
    [
      {input : "7"},
      {input : "8"},
      {input : "9"},
      {input : "*", variant: "primary"}, 
    ],
    [
      {input : "4"},
      {input : "5"},
      {input : "6"},
      {input : "-", variant: "primary"}, 
    ],
    [
      {input : "1"},
      {input : "2"},
      {input : "3"},
      {input : "+", variant: "primary"}, 
    ],
    [
      {input : "0", className: "flex-1 h-16"},
      {input : "."},
      {input : "=", variant: "primary"},    
    ]
  ];

  function CalculatorDisplay({operation, result}) {
    return (
      <div className={`
        flex flex-col gap-2 px-[1.375rem]
        cursor-pointer select-none
        `}>
        <Text 
          as="div" 
          variant="muted"
        >
          {operation}
        </Text>
        <div className={
          `flex items-center justify-between`
        }>
          <Text variant="muted">
            =
          </Text>
          <Text variant="blast" >
            {result}
          </Text>
        </div>
      </div>
    )
  }

  function Calculator() {
    return (
      <Card className={`
        flex flex-col gap-[1.625rem] w-[22.5rem] 
        pt-14 px-8 pb-8
      `}
      >
        <CalculatorDisplay operation="2 + 2" result="4" />

        {buttons.map((row, index) => (
          <div key={index} className="flex gap-3">
            {row.map((button, index) => (
              <Button 
                key={index} 
                variant={button.variant || 'default'} 
                className={button.className || 'w-16 h-16'}
              >
                {button.input}
              </Button>
            ))}
          </div>
        ))  }
      </Card> 
    );
  }

    function App() {
      
      return (
        <main className="py-28 px-10">
          <Calculator />
        </main>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
